      cookie:
        same-site: none
        secure: true
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    max-swallow-size: -1
spring:
  application:
  name: gujo-Parkdaejang
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gujodb?serverTimezone=Asia/Seoul
    username: root
    password: yooree0626
  jpa:
    hibernate:
      ddl-auto: update   # create 로 하면 애플리케이션 시작할 때마다 테이블 다시 만들고 초기화해버림
